<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Hanine!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              cursive: ['Pacifico', 'cursive'],
            },
            colors: {
              birthday: {
                pink: '#ff7eb3',
                purple: '#7afcff',
                yellow: '#feff9c',
                bg: '#fff0f5',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'gradient-x': 'gradient-x 15s ease infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'gradient-x': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                },
              },
            }
          },
        },
      }
    </script>
    <style>
      body {
        background: linear-gradient(-45deg, #fff0f5, #e0f7fa, #f3e5f5, #fffde7);
        background-size: 400% 400%;
        animation: gradient-x 15s ease infinite;
        overflow-x: hidden;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Load the main application entry point -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
